{% extends "mainApp/wrapper.html" %}

{% block content %}
{% load staticfiles %}
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
     {% for post in object_list %}
       <a href="/news/{{post.id}}"><h5>{{post.title}}</h5></a>
       <h7>{{post.date|date:"d-m-Y"}}</h7>
     {% endfor %}
   </body>
</html>
{% endblock %}
